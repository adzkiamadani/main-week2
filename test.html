<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Dasar HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Struktur Dasar HTML</h1>
        <h2>Heading</h2>
        <h3>Ini adalah Heading 3</h3>
        <h4>Ini adalah Heading 4</h4>
        
        <h2>Paragraf</h2>
        <p>Ini adalah paragraf pertama.</p>
        <p>Ini adalah paragraf kedua yang berisi lebih banyak teks.</p>
        
        <h2>Link (Tautan)</h2>
        <p><a href="https://www.instagram.com/adzkiamdni/" target="_blank">Instagram @adzkiamdni</a></p>
        
        <h2>Gambar</h2>
        <img src="foto.png" alt="Profile Picture">
    </div>
</body>
</html>
