<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #3498db;
            margin: 0;
            overflow: hidden;
            border-radius: 0 0 10px 10px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background: #2980b9;
            border-radius: 5px;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .contact-info {
            text-align: center;
            font-size: 18px;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        Selamat Datang di Halaman Saya
    </header>
    <nav>
        <ul>
            <li><a href="#about">Tentang Saya</a></li>
            <li><a href="#gallery">Galeri</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>
    <div class="container">
        <main>
            <section id="about">
                <h2>Tentang Saya</h2>
                <p>Halo! Nama saya <strong>Muhammad Adzkia Madani</strong>, seorang mahasiswa <em>Pendidikan Teknik Informatika</em> yang tertarik pada pengembangan web.</p>
            </section>
            <section id="gallery">
                <h2>Galeri</h2>
                <img src="foto.png" alt="Foto 1">
                <img src="foto.jpg" alt="Foto 2">
            </section>
            <section id="contact">
                <h2>Kontak</h2>
                <p class="contact-info">Email: <a href="mailto:adzkiamadanipku@gmail.com">adzkiamadanipku@gmail.com</a></p>
            </section>
        </main>
    </div>
    <footer>
        &copy; 2025 Muhammad Adzkia Madani
    </footer>
</body>
</html>
